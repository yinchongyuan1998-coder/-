
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Puzzle Master | AI Creative Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Bungee&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-red: #FF4B4B;
            --brand-blue: #007AFF;
            --brand-yellow: #FFD600;
            --brand-green: #00C853;
            --bg-light: #F7F7F7;
            --border-thick: 3px solid #000;
        }
        body {
            font-family: 'Space Grotesk', 'PingFang SC', sans-serif;
            background-color: var(--bg-light);
            color: #000;
            overflow-x: hidden;
        }
        .font-display {
            font-family: 'Bungee', cursive;
        }
        .gj-card {
            background: #FFF;
            border: var(--border-thick);
            box-shadow: 8px 8px 0px #000;
            transition: all 0.2s ease;
        }
        .gj-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 10px 10px 0px #000;
        }
        .gj-btn {
            border: var(--border-thick);
            box-shadow: 4px 4px 0px #000;
            transition: all 0.1s ease;
            font-weight: 700;
            text-transform: uppercase;
        }
        .gj-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px #000;
        }
        .gj-input {
            border: var(--border-thick);
            background: #FFF;
            padding: 1rem;
            outline: none;
        }
        /* Geometric shapes background */
        .shape {
            position: absolute;
            z-index: -1;
            border: 3px solid #000;
        }
        .shape-circle { border-radius: 999px; }
        .shape-rect { transform: rotate(15deg); }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }

        /* Mock browser header */
        .browser-header {
            border-bottom: 3px solid #000;
            background: #FFF;
            padding: 8px 16px;
            display: flex;
            gap: 8px;
        }
        .dot { width: 12px; height: 12px; border: 2px solid #000; border-radius: 50%; }
    </style>

</script>
</head>

    <div id="root"></div>
</body>
</html>
